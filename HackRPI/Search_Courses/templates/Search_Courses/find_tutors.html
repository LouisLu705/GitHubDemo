<!DOCTYPE html>
<html>
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<body>
<style>

html {
  background-image: url('https://www.transizion.com/wp-content/uploads/2018/06/writing-rpi-Rensselaer-Polytechnic-Institute-supplemental-essays.jpg');
  background-repeat: no-repeat;
  background-position: 50% 50%;
  height: 100%;
  width:100%;
  background-size: cover;
  position:sticky;
}

.header {
  padding: 13px;
  text-align: center;
  background: red;
  color: white;
  font-size: 15px;
  font-family: "Times New Roman", Times, serif;


</style>


<div class="header">
<h1>MyTutor: Course Search</h1>
</div>
<div class="w3-display-topright">
<img src="https://teenlife.s3.amazonaws.com/media/uploads/listings/5xrhVoCLZepi.png" alt="RPI Logo" width=100px height=100px>
</div>

<div class="w3-bar">
<a href="/" class="w3-bar-item w3-button w3-xlarge w3-black w3-border-right w3-mobile w3-text-white" style="width:33%">Home</a>
<a href="/find_tutors\" class="w3-bar-item w3-button w3-xlarge w3-black w3-border-right w3-mobile w3-text-white" style="width:33%">For Students</a>
<a href="/for_teachers\" class="w3-bar-item w3-button w3-xlarge w3-black w3-border-right w3-mobile w3-text-white" style="width:34%">For Teachers</a>
</div>

<div class="w3-container">
  <h2>Find Tutors</h2>
  <p>Search for a course name in the field.</p>

  <input class="w3-input w3-border w3-padding" type="text" placeholder="Search for courses..." id="myInput" onkeyup="myFunction()">
  <div style="overflow: scroll; height:375px;">
  <table class="w3-table-all w3-margin-top w3-border" id="myTable">
    <tr>
      <th style="width:30%;">Course</th>
      <th style="width:30%;">Location</th>
      <th style="width:20%;">Time</th>
      <th style="width:20%;">Person</th>
    </tr>
    <tr>
      for x, values in context.items
      <td> {{ course_o }} </td>
      <td>Sage 2704</td>
      <td> {{ time_o }}</td>
      <td>ALAC</td>
    </tr>
  </table>
  </div>
</div>

<script>
function myFunction() {
  var input, filter, table, tr, td, i;
  input = document.getElementById("myInput");
  filter = input.value.toUpperCase();
  table = document.getElementById("myTable");
  tr = table.getElementsByTagName("tr");
  for (i = 0; i < tr.length; i++) {
    td = tr[i].getElementsByTagName("td")[0];
    if (td) {
      txtValue = td.textContent || td.innerText;
      if (txtValue.toUpperCase().indexOf(filter) > -1) {
        tr[i].style.display = "";
      } else {
        tr[i].style.display = "none";
      }
    }
  }
}
</script>
<br>
<br>
</body>
</html>
